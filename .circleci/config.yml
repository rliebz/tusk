defaults:
  # Common
  job_defaults: &job_defaults
    working_directory: /tusk
    docker:
      - image: tuskcli/ci:0.2.3
    environment: &environment_defaults
      TEST_RESULTS: /tmp/test-results
  job_dry_run: &job_dry_run
    <<: *job_defaults
    environment:
      <<: *environment_defaults
      RELEASE_FLAGS: --snapshot
      MKDOCS_COMMAND: build
  mktestdir: &mktestdir
    name: Create the test directory
    command: mkdir -p $TEST_RESULTS
  install_tusk: &install_tusk
    name: Install the application
    command: |
      go install
  store_artifacts: &store_artifacts
    path: /tmp/test-results
    destination: raw-test-output
  store_test_results: &store_test_results
    path: /tmp/test-results

  lint: &lint
    name: Run golangci-lint
    command: tusk --quiet lint | tee $TEST_RESULTS/golangci-lint.out

  test: &test
    name: Run go test
    command: |
      trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
      tusk --quiet test --verbose | tee $TEST_RESULTS/go-test.out

  release: &release
    name: Run goreleaser
    command: |
      # Pin goreleaser version
      VERSION=v0.62.3 tusk --quiet release ${RELEASE_FLAGS}

  publish_docs: &publish_docs
    name: Run mkdocs
    command: |
      mkdocs ${MKDOCS_COMMAND:-gh-deploy}

version: 2
jobs:
  # For running tests locally
  build:
    <<: *job_dry_run
    steps:
      - checkout
      - run: *mktestdir
      - run: *install_tusk
      - run: *lint
      - run: *test
      # Local release is dry-run only
      - run: *release
      - run: *publish_docs

  lint:
    <<: *job_defaults
    steps:
      - checkout
      - run: *mktestdir
      - run: *install_tusk
      - run: *lint
      - store_artifacts: *store_artifacts
      - store_test_results: *store_test_results

  test:
    <<: *job_defaults
    steps:
      - checkout
      - run: *mktestdir
      - run: *install_tusk
      - run: *test
      - store_artifacts: *store_artifacts
      - store_test_results: *store_test_results

  release_dry_run:
    <<: *job_dry_run
    steps:
      - checkout
      - run: *install_tusk
      - deploy: *release

  release:
    <<: *job_defaults
    steps:
      - checkout
      - run: *install_tusk
      - deploy: *release

  publish_docs_dry_run:
    <<: *job_dry_run
    steps:
      - checkout
      - deploy: *publish_docs

  publish_docs:
    <<: *job_defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "33:53:3f:55:d6:d4:21:9c:88:29:5b:c6:c3:ee:b3:af"
      - checkout
      - deploy: *publish_docs

workflows:
  version: 2
  pipeline:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - release_dry_run:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - publish_docs_dry_run:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          requires:
            - lint
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
      - publish_docs:
          requires:
            - release
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
