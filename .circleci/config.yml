defaults:
  job_defaults: &job_defaults
    working_directory: /go/src/github.com/rliebz/tusk
    docker:
      - image: circleci/golang:1.9
    environment:
      TEST_RESULTS: /tmp/test-results
  mktestdir: &mktestdir
    name: Create the test directory
    command: mkdir -p $TEST_RESULTS
  install: &install
    name: Install the application
    command: go install
  store_artifacts: &store_artifacts
    path: /tmp/test-results
    destination: raw-test-output
  store_test_results: &store_test_results
    path: /tmp/test-results


version: 2
jobs:
  lint:
    <<: *job_defaults
    steps:
      - checkout
      - run: *mktestdir
      - run: *install

      - run:
          name: Install linting dependencies
          command: |
            go get github.com/alecthomas/gometalinter
            gometalinter --install

      - run:
          name: Run gometalinter
          command: tusk --quiet lint | tee $TEST_RESULTS/gometalinter.out

      - store_artifacts: *store_artifacts
      - store_test_results: *store_test_results

  test:
    <<: *job_defaults
    steps:
      - checkout
      - run: *mktestdir
      - run: *install

      - run:
          name: Install testing dependencies
          command: go get github.com/jstemmer/go-junit-report

      - run:
          name: Run go test
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            tusk --quiet test --verbose --no-lint | tee $TEST_RESULTS/go-test.out

      - store_artifacts: *store_artifacts
      - store_test_results: *store_test_results

  release:
    <<: *job_defaults

    steps:
      - checkout
      - run: *install

      - run:
          name: Install fpm
          command: |
            sudo apt-get update
            sudo apt-get -y install ruby ruby-dev rubygems build-essential rpm
            sudo gem install --no-ri --no-rdoc fpm

      - run:
          name: Run goreleaser
          command: |
            curl -sL https://git.io/goreleaser > /tmp/goreleaser
            sudo chmod +x /tmp/goreleaser
            sudo "PATH=$PATH" -E tusk --quiet release --goreleaser-bin /tmp/goreleaser

workflows:
  version: 2
  pipeline:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - lint
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
